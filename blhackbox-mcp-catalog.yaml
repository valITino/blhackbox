# blhackbox MCP Server Catalog
# Used by docker/mcp-gateway in catalog mode (--catalog /catalog.yaml).
# Each server is reached via its Docker-internal hostname using SSE transport.
# The gateway aggregates all servers behind a single Streamable HTTP endpoint
# at http://<gateway>:8080/mcp.
#
# This catalog is ONLY used when the gateway profile is enabled:
#   docker compose --profile gateway up -d

version: "1.0"
name: blhackbox

registry:
  kali:
    description: "Kali Linux security tools — nmap, nikto, gobuster, subfinder, etc."
    title: "Kali MCP Server"
    remote:
      url: "http://kali-mcp:9001/sse"
      transport_type: sse

  hexstrike:
    description: "HexStrike AI — 150+ security tools, 12+ AI agents"
    title: "HexStrike MCP Server"
    remote:
      url: "http://hexstrike:8888/sse"
      transport_type: sse

  ollama-mcp:
    description: "blhackbox Ollama preprocessing pipeline — 3-agent data pipeline"
    title: "Ollama MCP Server"
    remote:
      url: "http://ollama-mcp:9000/sse"
      transport_type: sse
