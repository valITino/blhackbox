# blhackbox MCP Server Catalog
# Used by docker/mcp-gateway in catalog mode (--catalog /catalog.yaml).
# Each server is reached via its Docker-internal hostname using SSE transport.
# The gateway aggregates all servers behind a single Streamable HTTP endpoint
# at http://<gateway>:8080/mcp.

registry:
  kali:
    remote:
      url: "http://kali-mcp:9001/sse"
      transport_type: sse

  hexstrike:
    remote:
      url: "http://hexstrike:8888/sse"
      transport_type: sse

  ollama-mcp:
    remote:
      url: "http://ollama-mcp:9000/sse"
      transport_type: sse
