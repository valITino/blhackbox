name: Build and Push Docker Image

on:
  # Auto-trigger: fires after CI workflow completes on main/master
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main, master]

  # Auto-trigger: version tags bypass CI wait (tag push implies tested code)
  push:
    tags: ["v*"]

  # Manual trigger
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: crhacky/blhackbox

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Run when:
    #   - CI workflow completed successfully (merge to main), OR
    #   - a version tag was pushed, OR
    #   - manually dispatched
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          # workflow_run checks out the default branch by default;
          # for tag events, actions/checkout handles it automatically
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || '' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: crhacky
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
