name: Build and Push Docker Images

on:
  # Auto-trigger: fires after CI workflow completes on main/master
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main, master]

  # Auto-trigger: version tags bypass CI wait (tag push implies tested code)
  push:
    tags: ["v*"]

  # Manual trigger
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: crhacky/blhackbox

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Run when:
    #   - CI workflow completed successfully (merge to main), OR
    #   - a version tag was pushed, OR
    #   - manually dispatched
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: blhackbox
            dockerfile: docker/blhackbox.Dockerfile
            tag_prefix: ""
            scout: true
          - service: hexstrike
            dockerfile: docker/hexstrike.Dockerfile
            tag_prefix: "hexstrike-"
            scout: false
          - service: kali-mcp
            dockerfile: docker/kali-mcp.Dockerfile
            tag_prefix: "kali-mcp-"
            scout: false
          - service: aggregator
            dockerfile: docker/aggregator.Dockerfile
            tag_prefix: "aggregator-"
            scout: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          # workflow_run checks out the default branch by default;
          # for tag events, actions/checkout handles it automatically
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || '' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Log in to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: crhacky
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            prefix=${{ matrix.tag_prefix }},onlatest=true
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=${{ matrix.tag_prefix }}
            type=raw,value=${{ matrix.tag_prefix }}latest,enable={{is_default_branch}}

      - name: Build and push Docker image (${{ matrix.service }})
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          provenance: true
          sbom: true

      - name: Docker Scout - Vulnerability Scan
        uses: docker/scout-action@v1
        if: ${{ always() && matrix.scout }}
        with:
          command: cves
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          sarif-file: sarif.output.json
          summary: true
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: ${{ always() && matrix.scout }}
        with:
          sarif_file: sarif.output.json
        continue-on-error: true
